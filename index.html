<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      defer
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/js/catalogo.js"></script>
    <script defer src="/js/finDeCompra.js"></script>
    <title>Entrega Final</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1 id="nombreTienda">La Biblioteca de Alejandria</h1>
    <h2 id="tituloCatalogo">Catálogo</h2>
    <input type="number" placeholder="Precio Máximo" id="precioMaximo" />
    <section id="catalogo"></section>
    <h2 id="tituloCarrito">Carrito</h2>
    <div id="carrito"></div>
    <button id="vaciarCarrito">Vaciar Carrito</button>
    <button id="imprimirTicket">Imprimir Ticket</button>
    <div id="ticket"></div>
    <div id="ingresoDatos"></div>
    <button id="finCompra">Finalizar Compra</button>
    <h1 id="alumno">Jeremias Morinigo</h1>
  </body>
</html>
